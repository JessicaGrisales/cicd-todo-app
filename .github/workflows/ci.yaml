name: CI TEST

on:
  push:
    branches:
      - main

jobs:
  # =========================
  # BACKEND – AUDIT
  # =========================
  backend-audit:
    name: Backend - Audit des packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run npm audit (backend)
        run: npm run audit:ci
        working-directory: backend

  # =========================
  # BACKEND – LINT
  # =========================
  backend-lint:
    name: Backend - Linting
    runs-on: ubuntu-latest
    needs: backend-audit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run ESLint (backend)
        run: npm run lint
        working-directory: backend

  # =========================
  # BACKEND – TESTS D’INTÉGRATION
  # =========================
  backend-tests:
    name: Backend - Tests d’intégration API
    runs-on: ubuntu-latest
    needs: backend-lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run integration tests (Jest + Supertest)
        run: npm run test:ci
        working-directory: backend
