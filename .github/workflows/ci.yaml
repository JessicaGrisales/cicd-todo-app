name: CI TEST - Todo App

on:
  push:
    branches:
      - main

jobs:
  # =========================
  # BACKEND – AUDIT
  # =========================
  backend-audit:
    name: Backend - Audit des packages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run npm audit (backend)
        run: npm run audit:ci
        working-directory: backend

  # =========================
  # BACKEND – LINT
  # =========================
  backend-lint:
    name: Backend - Linting
    runs-on: ubuntu-latest
    needs: backend-audit

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run ESLint (backend)
        run: npm run lint
        working-directory: backend

  # =========================
  # BACKEND – TESTS D’INTÉGRATION
  # =========================
  backend-tests:
    name: Backend - Tests d’intégration API
    runs-on: ubuntu-latest
    needs: backend-lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Run backend integration tests
        run: npm run test:ci
        working-directory: backend

  # =========================
  # FRONTEND – AUDIT
  # =========================
  frontend-audit:
    name: Frontend - Audit des packages
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Run npm audit (frontend)
        run: npm run audit:ci
        working-directory: frontend

  # =========================
  # FRONTEND – LINT
  # =========================
  frontend-lint:
    name: Frontend - Linting
    runs-on: ubuntu-latest
    needs: frontend-audit

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Run ESLint (frontend)
        run: npm run lint
        working-directory: frontend
  
   # =========================
  # FRONTEND – TESTS E2E (CYPRESS)
  # =========================
  frontend-e2e:
    name: Frontend - Tests E2E (Cypress)
    runs-on: ubuntu-latest
    needs: frontend-lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      # Build frontend
      - name: Build frontend (test mode)
        run: npx vite build --mode test
        working-directory: frontend

      # Start frontend preview in background
      - name: Start frontend preview
        run: npx vite preview --mode test --port 4173 &
        working-directory: frontend

      # Wait until frontend is accessible
      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:4173

      # Cypress E2E - Chrome
      - name: Cypress E2E (Chrome)
        run: npx cypress run --browser chrome --e2e
        working-directory: frontend

      # Cypress E2E - Firefox
      - name: Cypress E2E (Firefox)
        run: npx cypress run --browser firefox --e2e
        working-directory: frontend